# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ rust ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: rust-cargo
      uses: actions-rs/cargo@v1.0.1
      with:
        command: build --release

    - name: Prepare for uploading dist (linux)
      if: matrix.os == 'ubuntu-18.04'
      run: |
        cd target/release
        rm -rf build deps examples incremental || true
        rm -f sobani-tracker.d || true

    - name: Prepare for uploading dist (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd target/release
        rm -rf build deps examples incremental || true
        rm -f sobani-tracker.d || true

    - name: Prepare for uploading dist (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/release
        rm -r -fo build
        rm -r -fo deps
        rm -r -fo examples
        rm -r -fo incremental
        rm -f sobani-tracker.d || true

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Sobani-${{ matrix.os }}
        path: target/release
